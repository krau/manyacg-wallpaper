name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    name: Build and Release
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          
      - name: Build for Windows
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release
          
      - name: Create release package
        run: |
          mkdir release-package
          cp target/release/manyacg-wallpaper.exe release-package/
          cp README.md release-package/ || echo "No README.md found"
          cd release-package
          7z a -tzip ../manyacg-wallpaper-windows.zip *
        shell: pwsh
        
      - name: Get tag name
        id: get_tag
        run: |
          echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        shell: bash
        
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: ManyACG Wallpaper ${{ steps.get_tag.outputs.TAG_NAME }}
          draft: false
          prerelease: false
          files: manyacg-wallpaper-windows.zip
          body: |
            # ManyACG Wallpaper ${{ steps.get_tag.outputs.TAG_NAME }}